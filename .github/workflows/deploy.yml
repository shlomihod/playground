name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build RAG demo
        working-directory: rag/frontend
        env:
          GITHUB_PAGES: "true"
        run: npm ci && npm run build

      - name: Build ReAct demo
        working-directory: react/frontend
        env:
          GITHUB_PAGES: "true"
        run: npm ci && npm run build

      - name: Assemble site
        run: |
          mkdir _site
          cp index.html _site/
          cp -r rag/frontend/dist _site/rag
          cp -r react/frontend/dist _site/react

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - id: deployment
        uses: actions/deploy-pages@v4
